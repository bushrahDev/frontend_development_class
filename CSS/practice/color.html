<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        h1{
            color: red;
        } 
        h2{
            color: #7e479c;
        }
        h3{
            /* color: rgb(45,67,200); */
            color: rgba(45,67,200,0.4);
        }
        h4{
            /* color: hsl(103, 92%, 43%); */
            color: hsla(103, 92%, 43%,0.4);
        }

    </style>
</head>
<body>
    <h1>coding is life </h1>
    <h2>coding is life </h2>
    <h3>coding is life </h3>
    <h4>coding is life </h4>
</body>
</html>
