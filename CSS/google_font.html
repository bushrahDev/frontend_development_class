    <style>
        @import url('https://fonts.googleapis.com/css2?family=Moul&family=Poppins:ital,wght@0,300;0,400;0,500;0,60,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        .life{
            text-transform: uppercase;
            font-family: "Moul", serif;

        }
        .description{
            font-family: "Poppins", sans-serif;
            /* font-weight: 700; */
        }
    </style>
</head>
<body>
   <div>
        <h2 class="life">coding is life</h2>
        <p class="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quis ad temporibus 
            facilis reiciendis fugit ipsum excepturi, iure consectetur. Quos, repudiandae.</p>
   </div>
