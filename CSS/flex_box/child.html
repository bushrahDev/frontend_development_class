<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
  <style>
    .explosive{
        display: flex;
        align-items: center;
        gap: 4rem;
    }
    .explosive .image img{
        width: 100%;
        height: 400px;
        border-radius: 50px;

    }
    .explosive .hello{
        flex-basis: 50%;
    }
    .explosive .image{
        flex-basis: 50%;
        border-radius: 50px;
    }


  </style>
</head>
<body>
    <section>
        <div class="explosive">
            <div class="hello">
                <h1>hello</h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nostrum in, placeat quos quisquam eligendi odio.</p>
            </div>
            <div class="image">
                <img src="../images/mini_girl.jpg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
