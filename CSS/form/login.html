<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>form</title>
  
</head>
<body>
    
    <form id="form">
        <div class="form-input">
            <label>email</label>
            <input type="email" placeholder="e.g y2bushrah@gmail.com">
        </div>
        <div class="form-input">
            <label>password</label>
            <input type="password">
        </div>
        <p class="forget">Forget password?</p>
        <button class="submit" type="submit">Log in</button>
        <p class="account">Need an account ?<span>sign up</span></p>
    </form>
</body>
</html>
